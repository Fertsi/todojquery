<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TODO-sovellus</title>
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <h1>TODO-sovellus</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Lisää tehtävä">
            <button type="submit">Lisää</button>
        </form>
        <div class="filters">
            <label for="filter">Suodata:</label>
            <select id="filter">
                <option value="all">Kaikki</option>
                <option value="active">Aktiiviset</option>
                <option value="completed">Tehdyt</option>
            </select>
        </div>
        <ul id="todo-list"></ul>
        <div class="status-bar">
            <span id="task-count">0 tehtävää jäljellä</span>
            <button id="clear-completed">Poista tehdyt</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
